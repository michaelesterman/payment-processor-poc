version: '3'
services:
  api:
    build: ./src/api
    volumes:
      - ./src/api:/app
    ports:
      - 8000:8000
    environment:
      - API_KEY=MY_API_KEY
      - KAFKA_BROKER=kafka:9092
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: 'bitnami/kafka:latest'
    ports:
      - '9092:9092'
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
